<mat-toolbar color="primary">

    <button mat-icon-button [matMenuTriggerFor]="menu">

            <button mat-menu-item (click)="Juego('Principal')">
                    Principal
                    </button>
        <button mat-menu-item (click)="Juego('Adivina')">

                    </button>

                </button>
