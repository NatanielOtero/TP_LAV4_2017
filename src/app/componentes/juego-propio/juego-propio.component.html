<div class="container form">

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Reglas</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">BlackJack</h4>
                </div>
                <div class="modal-body">
                    <p>El objetivo del juego es sumar 21 , al pasarse de 21 se pierde. <br> al iniciar se reciben 2 cartas, se puede pedir una m√†s o cortar, al cortar se mostrar cual hubiera sido el resultado de seguir.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div [hidden]="jugo">
        <button mat-button (click)="jugar()">Jugar</button>
    </div>


    <div [hidden]="jugando">
        <button mat-button (click)="mas()">Pedir Otra carta</button>
    </div>
    <div [hidden]="jugando">
        <button mat-button (click)="cortar()">Cortar</button>
    </div>
    <div [hidden]="nuevo">
        <button mat-button (click)="jugar()">Nuevo juego ?</button>
    </div>



    <div [hidden]="mostrar">


        <div style="width:95%" class="alert alert-info animated shake">
            <strong>Sus cartas son:</strong>
        </div>
        <div>
            <div>
                <ng-container *ngFor="let item of juego.cartas">
                    <td><img src="../assets/imagenes/{{item}}.jpg" alt=""></td>
                </ng-container>


            </div>



        </div>
        <div [hidden]="corto">


            <div style="width:95%" [hidden]="resultado != 'gano'" class="alert alert-success animated shake">
                 <strong>{{resultado}}!</strong>
            </div>
            <div style="width:95%" [hidden]="resultado == 'gano' || resultado == 'perdio'" class="alert alert-info animated shake">
                 <strong>{{resultado}}!</strong> <img src="../assets/imagenes/{{juego.numero}}.jpg" alt="">
            </div>
            <div style="width:95%" [hidden]="resultado != 'perdio'" class="alert alert-danger animated shake">
                 <strong>{{resultado}}!</strong>
            </div>
        </div>







    </div>
